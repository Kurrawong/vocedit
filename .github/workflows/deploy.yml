name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build main project
        env:
          VITE_BUILD_COMMIT: ${{ github.sha }}
          VOCEDIT_GITHUB_APP_ID: ${{ vars.VOCEDIT_GITHUB_APP_ID }}
          VOCEDIT_GITHUB_CLIENT_ID: ${{ vars.VOCEDIT_GITHUB_CLIENT_ID }}
          VOCEDIT_GITHUB_REDIRECT_URI: ${{ vars.VOCEDIT_GITHUB_REDIRECT_URI }}
          VOCEDIT_GITHUB_TOKEN_ENDPOINT: ${{ vars.VOCEDIT_GITHUB_TOKEN_ENDPOINT }}
        run: pnpm build-only

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/dist/

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
